<ion-view view-title="Add Transaction">
  <ion-content class="bodyStyle">
    <div class="list">

			<div class="item item-input-inset paddingStCenter noBorder" >
				<label class="item-input-wrapper inputsT">
					<input type="text"   placeholder="Category" ng-model="data.category">
				</label>
			</div>

      <div class="item item-input-inset paddingStCenter noBorder">
        <label class="item-input-wrapper inputsT">
          <input type="text"  placeholder="Price" ng-model="data.price">
        </label>
      </div>
			<div class="item item-input-inset paddingStCenter noBorder ">
				<label class="item-input-wrapper inputsT">
					<input type="text"  placeholder="Description" ng-model="data.description">
				</label>
			</div>

      <div class="item item-input-inset noBorder row">
        <div class="col">
          <button class="button button-positive button-block lightBlue Quango" ng-click="scanBarcode()">
            Scan Barcode
          </button>
        </div>
				<div class="col">
          <button class="button button-positive button-block lightBlue Quango" ng-click="record()">
          {{voice}}
          </button>
				</div>
        </div>
      </div>
      <div class="item item-input-inset noBorder Quango">
        <button class="button button-positive button-block  " ng-click="addTransaction()">
          Submit
        </button>
      </div>

    </div>
  </ion-content>
</ion-view>
