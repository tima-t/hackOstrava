<ion-view view-title="Balance">
  <ion-content>

    <canvas id="pie" class="chart chart-pie"
            chart-data="data.data" chart-labels="data.labels" chart-options="options">
    </canvas>

   <div>{{balance}}</div>
   <div>{{limit}}</div>
   <div>{{period}}</div>
   <div>{{spent}}</div>
  </ion-content>
</ion-view>
